<body>
    <div class="output"></div>
    <button type="button">Message</button>
    <script >
    const button = document.querySelector("button");
    const output = document.querySelector(".output");
    // output.setAttribute("style","color:red; width:200; height:100px; text-align:center");

    button.addEventListener("click",showOutput);
    output.style.cssText="color:white; width:200; height:100px; text-align:center";

    function showOutput(){
        const date = new Date();
        let cur = date.getHours();
        let message;
        console.log(cur);
        if (cur>17) {
            message = "Its evening";
            output.style.backgroundColor="black";
        } else if (cur > 12) {
            message = "Its afternoon";
            output.style.backgroundColor="blue";
        }else if (cur > 0) {
            message = "its morning";
            output.style.backgroundColor="orange";
        }else{
            message = "Shits fucked up";
            output.style.backgroundColor="Red";
        }

        output.innerHTML="<h1>"+message+"</h1>";

    }
    </script>
</body>
