<!DOCTYPE <!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="message">Choose Heads or Tails</div>
    <button type="button">Heads</button>
    <button type="button">Tails</button>

    <script>
      const coinArray = ["Heads", "Tails"]
      let score = [0,0];
      const message = document.querySelector(".message");
      const buttons = document.querySelectorAll("button");
      console.log(buttons);

      for (let i = 0; i < buttons.length; i++) {
        console.log(buttons[i]);
        buttons[i].addEventListener("click", tossCoin);
      }

      // button.forEach(function(button) {
      //   console.log(button);
      // });

      function tossCoin(e) {
        let playerGuess = e.target.innerText;
        let computerToss = Math.floor(Math.random()*2);
        let computerGuess = coinArray[computerToss];
        message.innerHTML = "Computer Selected " + computerGuess + "<br>";
        let output;

        if (playerGuess === computerGuess) {
          output = "Player Wins";
          score[0]++;
        } else {
          output = "Computer Wins";
          score[1]++;
        }

        message.innerHTML += output + "<br>Player " + score[0] + "  Computer " + score[1];
      }
    </script>
  </body>
</html>
