<!DOCTYPE <!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Guessing Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <style>
      .numb {
        font-size: 2em;
      }
      button {
        margin-bottom: 15px;
        margin-top:10px;
      }
      small{
        font-size: 0.8em;
        font-family: sans-serif;
      }
    </style>

  </head>
  <body>
  <div class="message">Guess Combo</div>
    <div class="game"></div>
    <button type="button">Start</button>
    <div><small>Instructions: Guess the combo, blue means higher and red means lower. Try to solve the game with as few guesses as possible.</small></div>

    <script> 
    const gameArea = document.querySelector(".game");
    const button = document.querySelector("button");
    const message = document.querySelector(".message");
    let score = 0;
    let gamePlay = false;
    button.addEventListener("click", function() {
      if(!gamePlay) {
        gamePlay = true;
        score = 0;
        gameArea.innerHTML = "";
        maker(6);
        message.innerHTML = "Guess the combo";
        button.innerHTML = "Check Combo";
      } else {
        score++;
        message.innerHTML = "Guesses "+score;
        const numbers = document.querySelectorAll(".numb");
        let winCondition = 0;
        for(let i=0; i<numbers.length; i++) {
          if(numbers[i].value == numbers[i].correct) {
            numbers[i].style.backgroundColor = "green";
            numbers[i].style.color="white";
              winCondition++;
          } else {
            let color = (numbers[i].value < numbers[i].correct) ? "blue" : "red";       
            numbers[i].style.backgroundColor = color;
            numbers[i].style.color = "black";    
          }
          if (winCondition == numbers.length) {
            gameEND();
          }
        }
      }
    })

    function gameEND(){
      message.innerHTML = "You solved the combo in " + score + "guesses";
      gamePlay = false;
      button.innerHTML = "Restart Game";
    }

    function maker(num) {
      for(let x=0; x<num; x++) {
        let el = document.createElement("input");
        el.setAttribute("type", "number");
        el.max = 9;
        el.min = 0;
        el.size = 1;
        el.style.width = "50px";
        el.classList.add("numb");
        el.order = x;
        el.correct = Math.floor(Math.random() * 10);
        el.value = 0;
        gameArea.appendChild(el);
      }
    }
    </script>
  </body>
</html>
