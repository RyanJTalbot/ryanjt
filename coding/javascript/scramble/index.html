<!DOCTYPE <!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .hidden {
        display: none;
      }
      .message {
        font-size: 2em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="message"></div>
    <input type="text" class="hidden">  
    <button type="button">Start</button>  

    <script>
      const message = document.querySelector(".message");
      const guess = document.querySelector("input");
      const button = document.querySelector("button");
      let inplay = false;
      let scramble = "";
      let scrambled = "";
      let score = 0;
      const myArray = ["javascript", "website", "html", "css", "document", "react"];
      button.addEventListener("click", function() {
        if (!inplay) {
          inplay = true;
          score = 0;
          button.innerHTML = "Guess";
          guess.classList.toggle("hidden");
          scramble = createWord();
          scrambled = randomArray(scramble.split("")).join("");
          message.innerHTML = scrambled + " " + scramble;
        } else {
          let tempGuess = guess.value;
          score++;
          console.log(tempGuess);
          if (tempGuess === scramble) {
            console.log("correct");
            inplay = false;
            message.innerHTML = "correct it was " + scramble + " it took " + score + "guesses";
            button.innerHTML = "Start";
            guess.classList.toggle("hidden");
          } else {
            console.log("guess again");
          }
        }
      })

      function createWord() {
        let randomIndex = Math.floor(Math.random() * myArray.length);
        let tempWord = myArray[randomIndex];
        return tempWord;
      }

      function randomArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          let temp = arr[i];
          let j = Math.floor(Math.random() * (i+1));
          console.log(temp);
          console.log(i);
          console.log(j);
          arr[i] = arr[j];
          arr[j] = temp;
        }
        return arr;

      }
    
    </script>
  </body>
</html>
